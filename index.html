<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tickify</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Tickify</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </nav>
    <button class="login-btn">Log In</button>
  </header>

  <!-- Search Bar -->
  <section class="search-section">
    <input type="text" placeholder="Search..." />
  </section>

  <!-- Highlights -->
  <section class="highlights">
    <h2>Highlights</h2>
    <div class="highlight-boxes">
      <div class="box">
        <img src="images/event1.jpg" alt="Highlight 1">
      </div>
      <div class="box">
        <img src="images/event2.jpg" alt="Highlight 2">
      </div>
      <div class="box">
        <img src="images/event3.jpg" alt="Highlight 3">
      </div>
      <div class="box">
        <img src="images/event4.jpg" alt="Highlight 4">
      </div>
    </div>

    <div class="highlight-details">
      <div class="card"></div>
      <div class="card wide"></div>
      <div class="card"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <a href="#">Social</a>
    <a href="#">Privacy Policies</a>
    <a href="#">Terms & Conditions</a>
    <a href="#">Imprint</a>
  </footer>
</body>
</html>
